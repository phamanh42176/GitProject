<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <script>
        let login = prompt("Nhập nghề nghiệp:"+ "");
        let a;
        if(login == "Employee"){
            a = "Hello";
        }else if(login == "Director"){
            a = " Greetings";
            }else if(login == ""){
            a = "No login";
        }else {
            a = "";
        }
        document.write(a);

    </script>
</head>
<body>

</body>
</html>
